name: Deploy to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Custom build step
        run: |
          # Insert your custom build commands below
          echo "Running custom build step..."
          # Example: npm run lint
          # Example: yarn workspace tools build
          # Replace above with your actual custom build commands

      - name: Copy frontend build to backend public directory
        run: |
          rm -rf backend/public
          mkdir -p backend/public
          cp -r frontend/build/* backend/public/

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
